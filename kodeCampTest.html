<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./kodeCampTest.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script src="https://kit.fontawesome.com/58a2769afe.js" crossorigin="anonymous"></script>
    <title>Rest Countries Api </title>
</head>
<body>
    <div class="header">
        <h2>Where in the world?</h2>
        <span class="material-symbols-outlined clearnight">
            clear_night
        </span>
        <p>Dark Mode</p>
        
    </div>
    
    <!-- Container for search and filter -->
    <div class="container">
        <!-- Search -->
        <div class="search1" id="search1">
            <input type="search" id="search" placeholder="Search for a Country...">
        </div>
        <!-- filter -->
        <div class="filter">
            <button class="option-button">Filter By Region</button>
            <div class="options">
                
            </div>
        </div>
    </div>
    
    <!-- Grid for Countries -->
    <div class="countries" id="countries">
        
    </div>


    <script src="./kodeCampTest.js"></script>
</body>
</html>
